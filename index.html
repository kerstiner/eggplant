<!DOCTYPE html>
<html>
<head>
	<title>Eggplant</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="mybox" class="box box1">
		<h2>Change background color on click!</h2>
	</div>
	<hr>
	<div id="box2" class="box">
		<h2>Change background color on button click!</h2>
		<button id="btn1" type="button" class="btn-1">Set background color</button>
	</div>
	<hr>
	<div id="box3" class="box">
		<h2>Change box size on button click!</h2>
		<button id="btn2" type="button" class="btn-1">Set box size</button>
	</div>
	<hr>
	<div id="box4" class="box">
		<h2 id="texthover">Change text on text hover!</h2>
	</div>
	<hr>
	<div id="box5" class="box">
		<h2 id="movetext">Move text position to button on hover text!</h2>
	</div>
	<hr>
	<div id="box6" class="box">
		<h2>Display text value on div while typing on input!</h2>
		<input id="inputtxt" type="text" name="any">
		<span id="result">Result: </span>
	</div>
	<hr>
	<div id="box7" class="box">
		<h2>Add class on the box on button click!</h2>
		<button id="btn3" type="button" class="btn-1">Click Me!</button>
	</div>
	<hr>
	<script type="text/javascript" src="vendor/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/script1.js"></script>
</body>
</html>
